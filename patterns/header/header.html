<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Nunito:400,700" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
</head>
<body>
  <header role="banner" class="masthead relative">
    <div class="island">
      <input type="checkbox" class="nav-check" id="nav-check">
      <div class="masthead-group">
        <label class="nav-label relative icon i-32" for="nav-check">
          <i class="nav-open icon i-32 absolute pin-c">
            <svg class="svg-icon"><use xlink:href="../../images/icons.svg#nav-hambuger"/></svg>
          </i>
          <i class="icon i-32 nav-close absolute pin-c">
            <svg><use xlink:href="../../images/icons.svg#nav-close"/></svg>
          </i>
        </label>
        <h1 class="heading push-0 giga">
          <i class="logo icon i-64">
            <svg class="svg-icon"><use xlink:href="../../images/icons.svg#skate"/></svg>
          </i>
          <span class="icon-label">Polar Skates</span>
        </h1>
        <nav class="nav">
          <ul class="list-group push-0 text-center">
            <li><a class="nav-item kilo island-1-2" href="#">Skates</a></li>
            <li><a class="nav-item kilo island-1-2" href="#">Protection</a></li>
            <li><a class="nav-item kilo island-1-2" href="#">Tools & Parts</a></li>
            <li><a class="nav-item kilo island-1-2" href="#">Apparel</a></li>
            <li><a class="nav-item kilo island-1-2" href="#">About Us</a></li>
          </ul>
        </nav>
        <a class="cart-button island-1-2 nav-item" href="#">
          <i class="icon i-32"><svg class="svg-icon"><use xlink:href="../../images/icons.svg#cart" /></svg></i>
        </a>
      </div>
    </div>
  </header>
</body>
</html>
