<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout Navigation</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Nunito:400,700" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>
  <header class="" id="">
    <div class="top-bar island">
      <div class="left">
        <i class="logo icon i-48 push-1-4 inline-block logo inline-block">
          <svg><use xlink:href="../../images/icons.svg#skate"/></svg>
        </i>
        <h1 class="inline-block push-0 valign-middle tera">Polar Skates</h1>
      </div>
      <nav class="relative right">
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label push-2" for="nav-check">
          <i class="icon i-32 inline-block nav-icon">
            <svg><use class="pad-t-1-2 nav-open" xlink:href="../../images/icons.svg#nav-hambuger"/></svg>
          </i>
          <i class="icon i-32 inline-block nav-icon">
            <svg><use class="nav-close" xlink:href="../../images/icons.svg#nav-close"/></svg>
          </i>
        </label>
        <ul class="list-group push-0 nav text-center">
          <li class="island-1-2"><a class="mega island gutter" href="#">Skates</a></li>
          <li class="island-1-2"><a class="mega island gutter" href="#">Protection</a></li>
          <li class="island-1-2"><a class="mega island gutter" href="#">Tools & Parts</a></li>
          <li class="island-1-2"><a class="mega island gutter" href="#">Apparel</a></li>
          <li class="island-1-2"><a class="mega island gutter" href="#">About Us</a></li>
          <div class="mega gutter island-1-2">
            <a class="btn btn-icon-text" href="#">
              <i class="icon i-20 inline-block">
                <svg><use xlink:href="../../images/icons.svg#cart"/></svg>
              </i>
              Cart
            </a>
          </div>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
