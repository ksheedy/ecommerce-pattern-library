<!DOCTYPE html>

<head>

  <title>Category Icon Card</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">

<body>
  <a class="icon-link category-icon-card text-center block island" href="#">
    <i class="icon i-64 inline-block push icon-icon">
      <svg class="icon block"><use xlink:href="../../images/icons.svg#wheel"/></svg>
    </i>
    <span class="icon-label block">Wheels</span>

    </i>
  </a>
