<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up Banner</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Nunito:400,700" rel="stylesheet">
  <link href="banner.css" rel="stylesheet">
</head>
<body>
  <section class="sign-up-banner pad-t-2 pad-b">
    <div class="wrapper text-center gutter">
      <h3 class="push-1-2 color-brand-dark gutter-1-2">Sign up for our newsletter!</h3>
      <form class="grid" method="post" action="#">
        <div class="unit [ xs-1 s-1 m-2-3 l-2-3 ] push gutter-1-2">
          <label for="email" class="push-1-8"></label>
          <input class="form sign-up-input" id="email" type="email" placeholder="email@example.com">
        </div>
        <div class="unit [ xs-1 s-1 m-1-3 l-1-3 ]">
          <button class="btn-square mega gutter-2" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
