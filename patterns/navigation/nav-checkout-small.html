<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkout Navigation</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Nunito:400,700" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
</head>
<body>
  <nav class="gutter pad-t" role="navigation">
    <input class="form-card-input" type="radio" name="nav-tab" id="customer-info" checked>
    <input class="form-card-input" type="radio" name="nav-tab" id="shipping-info">
    <input class="form-card-input" type="radio" name="nav-tab" id="payment-info">

    <ul class="relative nav-list push-0 list-group">
      <li id="customer-info-wrap">
        <div class="form-card-wrap island">
          <label class="gutter pad-t-1-2 nav-checkout link-box" for="customer-info">Customer Info
            <i class="icon i-16 push-1-4 inline-block">
              <svg><use xlink:href="../../images/icons.svg#arrow-down"/></svg>
            </i>
          </label>
          <div class="form-card">
          </div>
        </div>
      </li>
      <li id="shipping-info-wrap">
        <div class="form-card-wrap island">
          <label class="gutter pad-t-1-2 nav-checkout link-box" for="shipping-info">Shipping Info
            <i class="icon i-16 push-1-4 inline-block">
              <svg><use xlink:href="../../images/icons.svg#arrow-down"/></svg>
            </i>
          </label>
          <div class="form-card">
          </div>
        </div>
      </li>
      <li id="payment-info-wrap">
        <div class="form-card-wrap island">
          <label class="gutter pad-t-1-2 nav-checkout link-box" for="payment-info">Payment Info
            <i class="icon i-16 push-1-4 inline-block">
              <svg><use xlink:href="../../images/icons.svg#arrow-down"/></svg>
            </i>
          </label>
          <div class="form-card">
          </div>
        </div>
      </li>
    </ul>
  </nav>
</body>
</html>
