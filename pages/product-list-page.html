<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#contentinfo">Jump to navigation</a></li>
  </ul>
  <header role="banner">
    <script type="application/json" data-pattern="header/header"></script>
    <script type="application/json" data-pattern="header/shipping-bar"></script>
  </header>
  <script type="application/json" data-pattern="banner/banner-header">
    {
      "img[src]": "../images/product-list-banner.jpg",
      "img[alt]": "Image of a group of roller skaters",
      "h1": "Skate hard. Play hard."
    }
  </script>
  <main id="main" role="main" tabindex="0">
    <div class="pad-t-2 neutral-grey-box pad-b-2">
      <div class="grid wrapper gutter-2">
        <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/category-image-card">
            {
              "img[src]": "../images/skate-rec.jpg",
              "img[alt]": "Image of a pair of recreational roller skates"
            }
          </script>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/category-image-card">
            {
              "img[src]": "../images/skate-beginner.jpg",
              "img[alt]": "Image of pair of beginner roller skates",
              "figcaption": "Beginner Skates"
            }
          </script>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/category-image-card">
            {
              "img[src]": "../images/skate-r3.jpg",
              "img[alt]": "Image of pair of derby roller skates",
              "figcaption": "Derby Skates"
            }
          </script>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/category-image-card">
            {
              "img[src]": "../images/skate-kids.jpg",
              "img[alt]": "Image of a pair of kids roller skates",
              "figcaption": "Kids Skates"
            }
          </script>
        </div>
      </div>
    </div>
    <div class="white-box pad-t-2 pad-b-2">
      <div class="grid gutter-2">
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[alt]": "Image of a pair of Riedell Blue Streaks roller skates"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-breeze.jpg",
              "img[alt]": "Image of a group of Antik Breeze roller skates",
              "h4": "Breeze",
              "h5": "Antik",
              "p": "$515.00"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-ebon.jpg",
              "img[alt]": "Image of a pair of Antik Ebon roller skates",
              "h4": "Ebon",
              "h5": "Antik",
              "p": "$739.00"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-quadstar.jpg",
              "img[alt]": "Image of a pair of Bont Quadstar roller skates",
              "h4": "Quadstar",
              "h5": "Bont",
              "p": "$389.00"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-prostar.jpg",
              "img[alt]": "Image of a pair of Bont Prostar roller skates",
              "h4": "Prostar",
              "h5": "Bont",
              "p": "$279.00"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-r3.jpg",
              "img[alt]": "Image of a pair of Riedell R3 roller skates",
              "h4": "R3",
              "h5": "Riedell",
              "p": "$195.00"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-solaris.jpg",
              "img[alt]": "Image of a pair of Riedell Solaris roller skates",
              "h4": "Solaris",
              "h5": "Riedell",
              "p": "$769.00"
            }
          </script>
        </div>
        <div class="island unit xs-1-2 s-1-2 m-1-4 l-1-4">
          <script type="application/json" data-pattern="cards/product-list-card">
            {
              "img[src]": "../images/skate-wicked.jpg",
              "img[alt]": "Image of a pair of Riedell Wicked roller skates",
              "h4": "Wicked",
              "h5": "Riedell",
              "p": "$425.00"
            }
          </script>
        </div>
      </div>
    </div>
    <div class="push-2">
      <script type="application/json" data-pattern="banner/banner-signup"></script>
    </div>
  </main>
  <footer role="contentinfo">
    <script type="application/json" data-pattern="footer/footer"></script>
  </footer>
</body>
</html>
